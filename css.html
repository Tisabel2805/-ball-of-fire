.cilindro{   
  position: relative;
  width: 40px;
  height: 50px;
  background-color: #666;
  border-radius: 65px / 25px;
}

.cilindro:before {
  content: "";
  position: absolute;
  background-color: #ccc;
  width: 40px;
  height: 10px;
  border-radius: 65px / 15px;
  top: 0px;
}
<div class="cilindro"></div>
